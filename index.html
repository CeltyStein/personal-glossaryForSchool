<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Personal Glossary</title>
<style>
:root{--bg:#0f172a;--fg:#e2e8f0;--muted:#94a3b8;--card:#111827;--chip:#1f2937;--border:#1f2937;--accent:#22c55e;}
:root[data-theme="light"]{--bg:#f8fafc;--fg:#0f172a;--muted:#475569;--card:#ffffff;--chip:#eef2f7;--border:#e2e8f0;}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--fg);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
header.sticky{position:sticky;top:0;z-index:60;background:linear-gradient(180deg,rgba(15,23,42,.98),rgba(15,23,42,.92));backdrop-filter:saturate(180%) blur(8px);padding:12px 14px;border-bottom:1px solid var(--border)}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}.title{font-weight:800;font-size:18px}.spacer{flex:1}
.tabs{display:flex;gap:8px;margin-top:8px}.tab{padding:8px 12px;border-radius:10px;border:1px solid var(--border);cursor:pointer}.tab.active{background:var(--chip)}
input[type="search"],select,button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#0b1222;color:var(--fg)}
.controls{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:8px}@media(min-width:720px){.controls{grid-template-columns:1.2fr .8fr .8fr .6fr .6fr}}
.counter{font-size:12px;color:var(--muted);margin-top:6px}.az{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}.az a{color:var(--fg);text-decoration:none;border:1px solid var(--border);padding:4px 8px;border-radius:8px;font-size:12px}
main{padding:12px}.section-title{position:sticky;top:58px;background:var(--bg);padding:6px 10px;border-left:3px solid var(--accent);margin:14px 0 8px 0;z-index:40}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:14px;margin:10px 0;box-shadow:0 4px 10px rgba(0,0,0,.08)}
.term{font-weight:800;font-size:17px;line-height:1.2}.meta{display:flex;flex-wrap:wrap;gap:6px;margin:8px 0 6px 0}
.chip{background:var(--chip);color:var(--fg);font-size:11px;padding:4px 8px;border-radius:999px;border:1px solid var(--border)}
.def{color:var(--fg);font-size:14px;line-height:1.45;margin-top:8px}.muted{color:var(--muted);font-size:12px}
.btn-ghost{background:transparent;border:1px solid var(--border);color:var(--fg);border-radius:10px;padding:8px 10px;font-size:13px}
mark{background:#fde68a;color:#111827;padding:0 2px;border-radius:4px}.footer-space{height:60px}
.ref{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;border:1px solid var(--border);border-radius:10px;margin:6px 0;background:var(--card)}
a.nav{color:var(--fg);text-decoration:none;border:1px solid var(--border);padding:6px 10px;border-radius:10px;font-size:12px}
</style>
</head>

g if the rules are followed the attacker will not know about it until the rules are broken and even if they are broken and you compromise the one time pad and attacker tries to decrypt it Theoretically it cannot be broken because it is a provable security algorithm no matter how much computing power they got it's immune to future tech Making it future proof because of how simple the concept is but impossible to break Even quantum computers cannot decrypt one time pass because there's no shortcuts to guess the key I would say there is trust in fields that gather intelligence like the CIA or the FBI Because some messages are so critical you can't have it read were exposed but then the cons are you'd have to accept the fact that generating distributing destroying huge keys is just a huge pain One time pads aren't realistic for email or Internet use It's useful when there is super sensitive communications and it's small enough to justify the hassle of making it\n2.3 You when you use the same key Like A 128 bit keys And you use it repeatedly to correct large amounts of data Mind you these are separate forms of data It becomes vulnerable to attacks one of is known as the known Plane Attacks tack Because let's put it this way if you use the same password for your Online banking use the same password for multiple applications you use such as Microsoft Accounts google accounts it's easily to be breached if the same key is used over and over There can have patterns emerge in the encrypted data even though the key is a 128 bits long The repetition of the key means that the same plaintext blocks will produce the same amount of ciphertext blocks and because you use the same key to encrypt everything if an attacker knows or can guess some of the parts of the plaintext and the common phrases or letters in the file they can compare The known plain text to the Cybertext This helps some brainstorm to figure out parts of the key Going over multiple points of data that you encrypted with the same key can let the attacker analyze pattern frequencies Repetitions to reconstruct a key or reduce the complexity of this puzzle the main vulnerability is the key isn't truly random for each encryption the attacker can slowly break it down piece by piece bit by bit and reconstruct the key overtime\n2.4 The brute Forest method is Unconditionally secure against attackers who have unlimited computing power they cannot distinguish The correct plain text from the millions of possible false plaintext Unless they already know something about the message the brute force attack should work but it fails because a one time pad does not have unique key to plaintext mapping With the true one time pat every possible key gives you a valid different plaintext As", "Tag": "Passwords/Crypto", "Course": "", "Module": "", "Citation (doc, sentence #)": "Developing alphabet mappings.docx, s#3", "Sources": "Developing alphabet mappings.docx; Module_7_Essay_Legacy_Modern_Macintosh_File_Systems_Forensic_Artifacts_25FA_CIS602_Stein.docx", "Term frequency (rough)": 4}, {"Term": "Aftermath", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "(\"Anatomy of a High-Profile Data Breach: Dissecting the Aftermath of a Crypto-Wallet Case\", 2023) Instead of placing the company in such a vulnerable position, I would decline to hire this individual.", "Tag": "", "Course": "CIS-617", "Module": "", "Citation (doc, sentence #)": "Critical_Thinking_Exercise4thModule_Hiring_BlackHatHackerBy_Santiago_Mateo_Stein_CIS-617-OL01_25-FA_Info Sys, Forensic & Legal Top.docx, s#21", "Sources": "Critical_Thinking_Exercise4thModule_Hiring_BlackHatHackerBy_Santiago_Mateo_Stein_CIS-617-OL01_25-FA_Info Sys, Forensic & Legal Top.docx", "Term frequency (rough)": 2}, {"Term": "Agp", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "Computer-specific hardware should include IDE and fast USB cables (ATA-33 or higher), SATA and SCSI cards, PCI/AGP cables, adapter c ope Creep & Password Recovery Method_Santiago_Mateo_Stein_CIS-602-OL01.docx", "Term frequency (rough)": 8}, {"Term": "Btk", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "A famous real life case of the Plainview doctrine being used Properly in principle it's called the BTK killer case now the murderer responsible for the killings His name Dennis Rader who was a serial killer in Wichita, KS under the nickname BTK was a meticulous planner who took pride in taunting the police openly for a long time he had physical means to communicate with law enforcement to taunt but then he eventually switch digital methods In 2005 he sent a floppy disk to a local news station and the police were eager analyze but did not want to tip off Dennis that they thorough by investigating digitally when forensic investigators from the FBI local law enforcement analyst said Dish they found deleted.", "Tag": "", "Course": "CIS-601", "Module": "Module 4", "Citation (doc, sentence #)": "Module4_Essay_Seizing Digital Evidence_vThe Plain View Doctrine and Its Limitations_Santiago_Mateo_Stein_FA25-CIS-601-OL01.docx, s#72", "Sources": "Module4_Essay_Seizing Digital Evidence_vThe Plain View Doctrine and Its Limitations_Santiago_Mateo_Stein_FA25-CIS-601-OL01.docx", "Term frequency (rough)": 2}, {"Term": "Btye", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "Now imagine this scenario: A 3000 x 2000 pixel image features six million color data points also known as Pixels to figure this out you would take the total pixels which is 3000 x 2000 = 6,000,000 (channel 1) if in this scenario it has multiple color channels for RBG it would be the same formula x 3 to get 18M (3 channels) and for RBGA to be x by 4 to get 24M (3 channels) which means it requires considerable storage to figure the amount of storage it’ll take up you would take this formula: Btye size = width x height x color using our previous example  for a grayscale image the result wou ntiago_Stein_Critical_Thinking_Essay_9_Faulty_Airbag_Software_Info sys, forensics & legal top (25FA CIS-617-OL01).docx", "Term frequency (rough)": 1}, {"Term": "Fbi", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "A famous real life case of the Plainview doctrine being used Properly in principle it's called the BTK killer case now the murderer responsible for the killings His name Dennis Rader who was a serial killer in Wichita, KS under the nickname BTK was a meticulous planner who took pride in taunting the police openly for a long time he had physical means to communicate with law enforcement to taunt but then he eventually switch digital methods In 2005 he sent a floppy disk to a local news station and the police were eager analyze but did not want to tip off Dennis that they thorough by investigating digitally when forensic investigators from the FBI local law enforcement analyst said Dish they found deleted.", "Tag": "", "Course": "CIS-601", "Module": "Module 4", "Citation (doc, sentence #)": "Module4_Essay_Seizing Digital Evidence_vThe Plain View Doctrine and Its Limitations_Santiago_Mateo_Stein_FA25-CIS-601-OL01.docx, s#72", "Sources": "Module4_Essay_Seizing Digital Evidence_vThe Plain View Doctrine and Its Limitations_Santiago_Mateo_Stein_FA25-CIS-601-OL01.docx", "Term frequency (rough)": 1}, {"Term": "Fbi Because", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "Which Create some glaring problems such as the generation of this key one gigabyte is a lot of storage especially for a DVD how would you go get 1 gigabyte of a random key Really specialized devices are needed And obviously has to be regenerated after you're done using it It's a one time throwaway key Now the storage of the key is on the DVD itself and it cannot fall into the hands of unauthorized personnel Once is finally used it can't be reused You need to keep a track of what parts have been consumed After using the DVD has to be securely destroyed so it can't be recovered Like burning it or shredding it Now there's storage challenges such as DVD's over time can't degrade and you have to keep backups but keeping up backups of a sacred key creates security risk The biggest challenge of a DVD One time pad is somehow you'd have to physically deliver the DVD With who you're communicating with such as Having a middle man secretly deliver the message for you or discreetly do it yourself The real life implications we're going to talk about is it's a perfect way to stay secretly Communicating if the rules are followed the attacker will not know about it until the rules are broken and even if they are broken and you compromise the one time pad and attacker tries to decrypt it Theoretically it cannot be broken because it is a provable security algorithm no matter how much computing power they got it's immune to future tech Making it future proof because of how simple the concept is but impossible to break Even quantum computers cannot decrypt one time pass because there's no shortcuts to guess the key I would say there is trust in fields that gather intelligence like the CIA or the FBI Because some messages are so critical you can't have it read were exposed but then the cons are you'd have to accept the fact that generating distributing destroying huge keys is just a huge pain One time pads aren't realistic for email or Internet use It's useful when there is super sensitive communications and it's small enough to justify the hassle of making it\n2.3 You when you use the same key Like A 128 bit keys And you use it repeatedly to correct large amounts of data Mind you these are separate forms of data It becomes vulnerable to attacks one of is known as the known Plane Attacks tack Because let's put it this way if you use the same password for your Online banking use the same password for multiple applications you use such as Microsoft Accounts google accounts it's easily to be breached if the same key is used over and over There can have patterns emerge in the encrypted data even though the key is a 128 bits long The repetition of the key means that the same plaintext blocks will produce the same amount of ciphertext blocks and because you use the same key to encrypt everything if an attacker knows or can guess some of the parts of the plaintext and the common phrases or letters in the file they can compare The known plain text to the Cybertext This helps some brainstorm to figure out parts of the key Going over multiple points of data that you encrypted with the same key can let the attacker analyze pattern frequencies Repetitions to reconstruct a key or reduce the complexity of this puzzle the main vulnerability is the key isn't truly random for each encryption the attacker can slowly break it down piece by piece bit by bit and reconstruct the key overtime\n2.4 The brute Forest method is Unconditionally secure against attackers who have unlimited computing power they cannot distinguish The correct plain text from the millions of possible false plaintext Unless they already know something about the message the brute force attack should work but it fails because a one time pad does not have unique key to plaintext mapping With the true one time pat every possible key gives you a valid different plaintext As", "Tag": "Passwords/Crypto", "Course": "", "Module": "", "Citation (doc, sentence #)": "Developing alphabet mappings.docx, s#3", "Sources": "Developing alphabet mappings.docx", "Term frequency (rough)": 1}, {"Term": "February", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "Advances in Digital Forensics II : IFIP international Conference on Digital Forensics, National Center for Forensic Science, Orlando, Florida, January 29- February 1, 2006.", "Tag": "", "Course": "CIS602", "Module": "Module 7", "Citation (doc, sentence #)": "Module_7_Essay_Legacy_Modern_Macintosh_File_Systems_Forensic_Artifacts_25FA_CIS602_Stein.docx, s#173", "Source ng Scope Creep & Password Recovery Method_Santiago_Mateo_Stein_CIS-602-OL01.docx", "Term frequency (rough)": 2}, {"Term": "Gmac", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "Recommendation for Block Cipher Modes of Operation: Galois/Counter Mode (GCM) and GMAC. https://nvlpubs.nist.gov/nistpubs/legacy/sp/nistspecialpublication800-38d.pdf?", "Tag": "AEAD / Authenticated Encryption", "Course": "CIS-602", "Module": "Chapter 5", "Citation (doc, sentence #)": "Mateo_Stantiago_Stein_Chapter5_1Writing_Assignment_Authenticated_Encryption&ItsImportance_CIS-602-Ol01_25-FA_IntroductiontoCryptography_Sept25_IWCC.docx, s#158", "Sources": "Mateo_Stantiago_Stein_Chapter5_1Writing_Assignment_Authenticated_Encryption&ItsImportance_CIS-602-Ol01_25-FA_IntroductiontoCryptography_Sept25_IWCC.docx", "Term frequency (rough)": 2}, {"Term": "Going", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "Which Create some glaring problems such as the generation of this key one gigabyte is a lot of storage especially for a DVD how would you go get 1 gigabyte of a random key Really specialized devices are needed And obviously has to be regenerated after you're done using it It's a one time throwaway key Now the storage of the key is on the DVD itself and it cannot fall into the hands of unauthorized personnel Once is finally used it can't be reused You need to keep a track of what parts have been consumed After using the DVD has to be securely destroyed so it can't be recovered Like burning it or shredding it Now there's storage challenges such as DVD's over time can't degrade and you have to keep backups but keeping up backups of a sacred key creates security risk The biggest challenge of a DVD One time pad is somehow you'd have to physically deliver the DVD With who you're communicating with such as Having a middle man secretly deliver the message for you or discreetly do it yourself The real life implications we're going to talk about is it's a perfect way to stay secretly Communicating if the rules are followed the attacker will not know about it until the rules are broken and even if they are broken and you compromise the one time pad and attacker tries to decrypt it Theoretically it cannot be broken because it is a provable security algorithm no matter how much computing power they got it's immune to future tech Making it future proof because of how simple the concept is but impossible to break Even quantum computers cannot decrypt one time pass because there's no shortcuts to guess the key I would say there is trust in fields that gather intelligence like the CIA or the FBI Because some messages are so critical you can't have it read were exposed but then the cons are you'd have to accept the fact that generating distributing destroying huge keys is just a huge pain One time pads aren't realistic for email or Internet use It's useful when there is super sensitive communications and it's small enough to justify the hassle of making it\n2.3 You when you use the same key Like A 128 bit keys And you use it repeatedly to correct large amounts of data Mind you these are separate forms of data It becomes vulnerable to attacks one of is known as the known Plane Attacks tack Because let's put it this way if you use the same password for your Online banking use the same password for multiple applications you use such as Microsoft Accounts google accounts it's easily to be breached if the same key is used over and over There can have patterns emerge in the encrypted data even though the key is a 128 bits long The repetition of the key means that the same plaintext blocks will produce the same amount of ciphertext blocks and because you use the same key to encrypt everything if an attacker knows or can guess some of the parts of the plaintext and the common phrases or letters in the file they can compare The known plain text to the Cybertext This helps some brainstorm to figure out parts of the key Going over multiple points of data that you encrypted with the same key can let the attacker analyze pattern frequencies Repetitions to reconstruct a key or reduce the complexity of this puzzle the main vulnerability is the key isn't truly random for each encryption the attacker can slowly break it down piece by piece bit by bit and reconstruct the key overtime\n2.4 The brute Forest method is Unconditionally secure against attackers who have unlimited computing power they cannot distinguish The correct plain text from the millions of possible false plaintext Unless they already know something about the message the brute force attack should work but it fails because a one time pad does not have unique key to plaintext mapping With the true one time pat every possible key gives you a valid different plaintext As", "Tag": "Passwords/Crypto", "Course": "", "Module": "", "Citation (doc, sentence #)": "Developing alphabet mappings.docx, s#3", "Sources": "Developing alphabet mappings.docx", "Term frequency (rough)": 2}, {"Term": "Going Beyond What", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "(Nelson, Phillips, & Steuart, 2020)\nThe Plain View Doctrine and Its Limitations\nDigital Forensics and the Plain View Doctrine: Going Beyond What the Eye Can See\nThe Plainview doctrine is a well-established legal principle that permits law enforcement, such as officers and investigators, to seize evidence without a warrant if it is in plain view and meets specific criteria.", "Tag": "Legal/Ethics", "Course": "CIS-601", "Module": "Module 4", "Citation (doc, sentence #)": "Module4_Essay_Seizing Digital Evidence_vThe Plain View Doctrine and Its Limitations_Santiago_Mateo_Stein_FA25-CIS-601-OL01.docx, s#47", "Sources": "Module4_Essay_Seizing Digital Evidence_vThe Plain View Doctrine and Its Limitations_Santiago_Mateo_Stein_FA25-CIS-601-OL01.docx", "Term frequency (rough)": 1}, {"Term": "Gold Standard", "Aliases": "", "Acronym Expansion": "", "Draft definiti m frequency (rough)": 2}, {"Term": "Lii", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "(\"Plain View Doctrine | Wex | US Law | LII / Legal Information Institute\", n.d.) While switching from a live to a dead state, this careful approach retains potential data that would have been lost if you simply pulled the plug, and any evidence lost would never be used in court to prosecute the wrongdoers involved.", "Tag": "Legal/Ethics", "Course": "CIS-601", "Module": "Module 4", "Citation (doc, sentence #)": "Module4_Essay_Seizing Digital Evidence_vThe Plain View Doctrine and Its Limitations_Santiago_Mateo_Stein_FA25-CIS-601-OL01.docx, s#31", "Sources": "Module4_Essay_Seizing Digital Evidence_vThe Plain View Doctrine and Its Limitations_Santiago_Mateo_Stein_FA25-CIS-601-OL01.docx", "Term frequency (rough)": 1}, {"Term": "Like", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "Which Create some glaring problems such as the generation of this key one gigabyte is a lot of storage especially for a DVD how would you go get 1 gigabyte of a random key Really specialized devices are needed And obviously has to be regenerated after you're done using it It's a one time throwaway key Now the storage of the key is on the DVD itself and it cannot fall into the hands of unauthorized personnel Once is finally used it can't be reused You need to keep a track of what parts have been consumed After using the DVD has to be securely destroyed so it can't be recovered Like burning it or shredding it Now there's storage challenges such as DVD's over time can't degrade and you have to keep backups but keeping up backups of a sacred key creates security risk The biggest challenge of a DVD One time pad is somehow you'd have to physically deliver the DVD With who you're communicating with such as Having a middle man secretly deliver the message for you or discreetly do it yourself The real life implications we're going to talk about is it's a perfect way to stay secretly Communicating if the rules are followed the attacker will not know about it until the rules are broken and even if they are broken and you compromise the one time pad and attacker tries to decrypt it Theoretically it cannot be broken because it is a provable security algorithm no matter how much computing power they got it's immune to future tech Making it future proof because of how simple the concept is but impossible to break Even quantum computers cannot decrypt one time pass because there's no shortcuts to guess the key I would say there is trust in fields that gather intelligence like the CIA or the FBI Because some messages are so critical you can't have it read were exposed but then the cons are you'd have to accept the fact that generating distributing destroying huge keys is just a huge pain One time pads aren't realistic for email or Internet use It's useful when there is super sensitive communications and it's small enough to justify the hassle of making it\n2.3 You when you use the same key Like A 128 bit keys And you use it repeatedly to correct large amounts of data Mind you these are separate forms of data It becomes vulnerable to attacks one of is known as the known Plane Attacks tack Because let's put it this way if you use the same password for your Online banking use the same password for multiple applications you use such as Microsoft Accounts google accounts it's easily to be breached if the same key is used over and over There can have patterns emerge in the encrypted data even though the key is a 128 bits long The repetition of the key means that the same plaintext blocks will produce the same amount of ciphertext blocks and because you use the same key to encrypt everything if an attacker knows or can guess some of the parts of the plaintext and the common phrases or letters in the file they can compare The known plain text to the Cybertext This helps some brainstorm to figure out parts of the key Going over multiple points of data that you encrypted with the same key can let the attacker analyze pattern frequencies Repetitions to reconstruct a key or reduce the complexity of this puzzle the main vulnerability is the key isn't truly random for each encryption the attacker can slowly break it down piece by piece bit by bit and reconstruct the key overtime\n2.4 The brute Forest method is Unconditionally secure against attackers who have unlimited computing power they cannot distinguish The correct plain text from the millions of possible false plaintext Unless they already know something about the message the brute force attack should work but it fails because a one time pad does not have unique key to plaintext mapping With the true one time pat every possible key gives you a valid different plaintext As", "Tag": "Passwords/Crypto", "Course": "", "Module": "", "Citation (doc, sentence #)": "Developing alphabet mappings.docx, s#3", "Sources": "Developing alphabet mappings.docx", "Term frequency (rough)": 3}, {"Term": "Limitations", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "Acknowledging limitations is essential.", "Tag": "", "Course": "", "Module": "", "Citation (doc, sentence #)": "Public v. Private Investigators Essay-2.docx, s#39", "Sources": "Public v. Private Investigators Essay-2.docx", "Term frequency (rough)": 2}, {"Term": "Line", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "Faulty Airbag Systems\nLife on the Line: Risk Management Lessons from Defective Airbags:\nWhen I put myself in the shoes of a software development manager, I am responsible for safety-critical systems that protect human life.", "Tag": "Safety-Critical / Risk", "Course": "CIS-617", "Module": "", "Citation (doc, sentence #)": "By_Mateo_Santiago_Stein_Critical_Thinking_Essay_9_Faulty_Airbag_Software_Info sys, forensics & legal top (25FA CIS-617-OL01).docx, s#6", "Sources": "By_Mateo_Santiago_Stein_Critical_Thinking_Essay_9_Faulty fy the hassle of making it\n2.3 You when you use the same key Like A 128 bit keys And you use it repeatedly to correct large amounts of data Mind you these are separate forms of data It becomes vulnerable to attacks one of is known as the known Plane Attacks tack Because let's put it this way if you use the same password for your Online banking use the same password for multiple applications you use such as Microsoft Accounts google accounts it's easily to be breached if the same key is used over and over There can have patterns emerge in the encrypted data even though the key is a 128 bits long The repetition of the key means that the same plaintext blocks will produce the same amount of ciphertext blocks and because you use the same key to encrypt everything if an attacker knows or can guess some of the parts of the plaintext and the common phrases or letters in the file they can compare The known plain text to the Cybertext This helps some brainstorm to figure out parts of the key Going over multiple points of data that you encrypted with the same key can let the attacker analyze pattern frequencies Repetitions to reconstruct a key or reduce the complexity of this puzzle the main vulnerability is the key isn't truly random for each encryption the attacker can slowly break it down piece by piece bit by bit and reconstruct the key overtime\n2.4 The brute Forest method is Unconditionally secure against attackers who have unlimited computing power they cannot distinguish The correct plain text from the millions of possible false plaintext Unless they already know something about the message the brute force attack should work but it fails because a one time pad does not have unique key to plaintext mapping With the true one time pat every possible key gives you a valid different plaintext As", "Tag": "Passwords/Crypto", "Course": "", "Module": "", "Citation (doc, sentence #)": "Developing alphabet mappings.docx, s#3", "Sources": "Developing alphabet mappings.docx", "T mmunications and it's small enough to justify the hassle of making it\n2.3 You when you use the same key Like A 128 bit keys And you use it repeatedly to correct large amounts of data Mind you these are separate forms of data It becomes vulnerable to attacks one of is known as the known Plane Attacks tack Because let's put it this way if you use the same password for your Online banking use the same password for multiple applications you use such as Microsoft Accounts google accounts it's easily to be breached if the same key is used over and over There can have patterns emerge in the encrypted data even though the key is a 128 bits long The repetition of the key means that the same plaintext blocks will produce the same amount of ciphertext blocks and because you use the same key to encrypt everything if an attacker knows or can guess some of the parts of the plaintext and the common phrases or letters in the file they can compare The known plain text to the Cybertext This helps some brainstorm to figure out parts of the key Going over multiple points of data that you encrypted with the same key can let the attacker analyze pattern frequencies Repetitions to reconstruct a key or reduce the complexity of this puzzle the main vulnerability is the key isn't truly random for each encryption the attacker can slowly break it down piece by piece bit by bit and reconstruct the key overtime\n2.4 The brute Forest method is Unconditionally secure against attackers who have unlimited computing power they cannot distinguish The correct plain text from the millions of possible false plaintext Unless they already know something about the message the brute force attack should work but it fails because a one time pad does not have unique key to plaintext mapping With the true one time pat every possible key gives you a valid different plaintext As", "Tag": "Passwords/Crypto", "Course": "", "Module": "", "Citation (doc, sentence #)": "Developing alphabet mappings.docx, s#3", "Source iver the message for you or discreetly do it yourself The real life implications we're going to talk about is it's a perfect way to stay secretly Communicating if the rules are followed the attacker will not know about it until the rules are broken and even if they are broken and you compromise the one time pad and attacker tries to decrypt it Theoretically it cannot be broken because it is a provable security algorithm no matter how much computing power they got it's immune to future tech Making it future proof because of how simple the concept is but impossible to break Even quantum computers cannot decrypt one time pass because there's no shortcuts to guess the key I would say there is trust in fields that gather intelligence like the CIA or the FBI Because some messages are so critical you can't have it read were exposed but then the cons are you'd have to accept the fact that generating distributing destroying huge keys is just a huge pain One time pads aren't realistic for email or Internet use It's useful when there is super sensitive communications and it's small enough to justify the hassle of making it\n2.3 You when you use the same key Like A 128 bit keys And you use it repeatedly to correct large amounts of data Mind you these are separate forms of data It becomes vulnerable to attacks one of is known as the known Plane Attacks tack Because let's put it this way if you use the same password for your Online banking use the same password for multiple applications you use such as Microsoft Accounts google accounts it's easily to be breached if the same key is used over and over There can have patterns emerge in the encrypted data even though the key is a 128 bits long The repetition of the key means that the same plaintext blocks will produce the same amount of ciphertext blocks and because you use the same key to encrypt everything if an attacker knows or can guess some of the parts of the plaintext and the common phrases or letters in the file they can compare The known plain text to the Cybertext This helps some brainstorm to figure out parts of the key Going over multiple points of data that you encrypted with the same key can let the attacker analyze pattern frequencies Repetitions to reconstruct a key or reduce the complexity of this puzzle the main vulnerability is the key isn't truly random for each encryption the attacker can slowly break it down piece by piece bit by bit and reconstruct the key overtime\n2.4 The brute Forest method is Unconditionally secure against attackers who have unlimited computing power they cannot distinguish The correct plain text from the millions of possible false plaintext Unless they already know something about the message the brute force attack should work but it fails because a one time pad does not have unique key to plaintext mapping With the true one time pat every possible key gives you a valid different plaintext As", "Tag": "Passwords/Crypto", "Course": "", "Module": "", "Citation (doc, sentence #)": "Developing alphabet mappings.docx, s#3", "Sources": "Developing alphabet mappings.docx", "Term frequency (rough)": 1}, {"Term": "Reports", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "Reports from the NIST CFTT program have played a role in reinforcing tool reliability under standards courts consider important (DHS/NIST, 2025; Guttman, Lyle, & Ayers, 2010).", "Tag": "", "Course": "CIS-602", "Module": "Module 6", "Citation (doc, sentence #)": "Mateo_Santiago_Stein_Module6_HardwareSoftwareForensics_ValidationVerification_CIS-602-Ol01_25FA Cyber Investigation & Forensic.docx, s#110", "Sources": "Mateo_Santiago_Stein_Module6_HardwareSoftwareForensics_ValidationVerification_CIS-602-Ol01_25FA Cyber Investigation & Forensic.docx", "Term frequency (rough)": 2}, {"Term": "Requirements", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "These software solutions are flexible and cost-effective because they can be quickly ins ed illegal activity, or stumbling onto new evidence (ScopeStack, n.d.).", "Tag": "", "Course": "CIS-602", "Module": "Module 9", "Citation (doc, sentence #)": "Module 9 Essay Managing Scope Creep & Password Recovery Method_Santiago_Mateo_Stein_CIS-602-OL01.docx, s#10", "Sources": "Module 9 Essay Managing Scope Creep & Password Recovery Method_Santiago_Mateo_Stein_CIS-602-OL01.docx", "Term frequency (rough)": 4}, {"Term": "Screenshot-2025-09-05", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "Because with digital data files evidence in general, it could look completely normal and not completely obvious to an outsider such as a file named Screenshot-2025-09-05.png Look seemingly normal but it's completely different to a criminal which is digital evidence that file In this instance it's not apparently obvious so that screenshot because of the title of the file wouldn't fall under the Plainview Doctrine.", "Tag": "Graphics & Compression", "Course": "CIS-601", "Module": "Module 4", "Citation (doc, sentence #)": "Module4_Essay_Seizing Digital Evidence_vThe Plain View Doctrine and Its Limitations_Santiago_Mateo_Stein_FA25-CIS-601-OL01.docx, s#69", "Sources": "Module4_Essay_Seizing Digital Evidence_vThe Plain View Doctrine and Its Limitations_Santiago_Mateo_Stein_FA25-CIS-601-OL01.docx", "Term frequency (rough)": 1}, {"Term": "Scribd", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "Scribd.", "Tag": "", "Course": "", "Module": "Module 8", "Citation (doc, sentence #)": "Module_8_Essay_Types_of_Graphics_Files_and_Data_Compression_in_Graphics_Santiago Mateo Stein2.docx, s#93", "Sources": "Module_8_Essay_Types_of_Graphics_Files_and_Data_Compression_in_Graphics_Santiago Mateo Stein2.docx", "Term frequency (rough)": 1}, {"Term": "Scsi", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "Computer-specific hardware should include IDE and fast USB cables (ATA-33 or higher), SATA and SCSI cards, PC way key Now the storage of the key is on the DVD itself and it cannot fall into the hands of unauthorized personnel Once is finally used it can't be reused You need to keep a track of what parts have been consumed After using the DVD has to be securely destroyed so it can't be recovered Like burning it or shredding it Now there's storage challenges such as DVD's over time can't degrade and you have to keep backups but keeping up backups of a sacred key creates security risk The biggest challenge of a DVD One time pad is somehow you'd have to physically deliver the DVD With who you're communicating with such as Having a middle man secretly deliver the message for you or discreetly do it yourself The real life implications we're going to talk about is it's a perfect way to stay secretly Communicating if the rules are followed the attacker will not know about it until the rules are broken and even if they are broken and you compromise the one time pad and attacker tries to decrypt it Theoretically it cannot be broken because it is a provable security algorithm no matter how much computing power they got it's immune to future tech Making it future proof because of how simple the concept is but impossible to break Even quantum computers cannot decrypt one time pass because there's no shortcuts to guess the key I would say there is trust in fields that gather intelligence like the CIA or the FBI Because some messages are so critical you can't have it read were exposed but then the cons are you'd have to accept the fact that generating distributing destroying huge keys is just a huge pain One time pads aren't realistic for email or Internet use It's useful when there is super sensitive communications and it's small enough to justify the hassle of making it\n2.3 You when you use the same key Like A 128 bit keys And you use it repeatedly to correct large amounts of data Mind you these are separate forms of data It becomes vulnerable to attacks one of is known as the known Plane Attacks tack Because let's put it this way if you use the same password for your Online banking use the same password for multiple applications you use such as Microsoft Accounts google accounts it's easily to be breached if the same key is used over and over There can have patterns emerge in the encrypted data even though the key is a 128 bits long The repetition of the key means that the same plaintext blocks will produce the same amount of ciphertext blocks and because you use the same key to encrypt everything if an attacker knows or can guess some of the parts of the plaintext and the common phrases or letters in the file they can compare The known plain text to the Cybertext This helps some brainstorm to figure out parts of the key Going over multiple points of data that you encrypted with the same key can let the attacker analyze pattern frequencies Repetitions to reconstruct a key or reduce the complexity of this puzzle the main vulnerability is the key isn't truly random for each encryption the attacker can slowly break it down piece by piece bit by bit and reconstruct the key overtime\n2.4 The brute Forest method is Unconditionally secure against attackers who have unlimited computing power they cannot distinguish The correct plain text from the millions of possible false plaintext Unless they already know something about the message the brute force attack should work but it fails because a one time pad does not have unique key to plaintext mapping With the true one time pat every possible key gives you a valid different plaintext As", "Tag": "Passwords/Crypto", "Course": "", "Module": "", "Citation (doc, sentence #)": "Developing alphabet mappings.docx, s#3", "Sources": "Developing alphabet mappings.docx", "Term frequency (rough)": 1}, {"Term": "While", "Aliases": "", "Acronym Expansion": "", "Draft definition (from your docs)": "Having a meticulous, well-documented approach with the goal of preserving as much data as possible while balancing the inte nnot fall into the hands of unauthorized personnel Once is finally used it can't be reused You need to keep a track of what parts have been consumed After using the DVD has to be securely destroyed so it can't be recovered Like burning it or shredding it Now there's storage challenges such as DVD's over time can't degrade and you have to keep backups but keeping up backups of a sacred key creates security risk The biggest challenge of a DVD One time pad is somehow you'd have to physically deliver the DVD With who you're communicating with such as Having a middle man secretly deliver the message for you or discreetly do it yourself The real life implications we're going to talk about is it's a perfect way to stay secretly Communicating if the rules are followed the attacker will not know about it until the rules are broken and even if they are broken and you compromise the one time pad and attacker tries to decrypt it Theoretically it cannot be broken because it is a provable security algorithm no matter how much computing power they got it's immune to future tech Making it future proof because of how simple the concept is but impossible to break Even quantum computers cannot decrypt one time pass because there's no shortcuts to guess the key I would say there is trust in fields that gather intelligence like the CIA or the FBI Because some messages are so critical you can't have it read were exposed but then the cons are you'd have to accept the fact that generating distributing destroying huge keys is just a huge pain One time pads aren't realistic for email or Internet use It's useful when there is super sensitive communications and it's small enough to justify the hassle of making it\n2.3 You when you use the same key Like A 128 bit keys And you use it repeatedly to correct large amounts of data Mind you these are separate forms of data It becomes vulnerable to attacks one of is known as the known Plane Attacks tack Because let's put it this way if you use the sam function explodeSources(){
  const map=new Map();
  (DATA||[]).forEach(r=>{
    const srcs=String(r["Sources"]||"").split(";").map(s=>s.trim()).filter(Boolean);
    srcs.forEach(s=> map.set(s,(map.get(s)||0)+1));
  });
  return Array.from(map.entries()).map(([name,count])=>({name,count})).sort((a,b)=>a.name.localeCompare(b.name));
}
const REFS = explodeSources();
const LETTERS = Array.from({length:26},(_,i)=>String.fromCharCode(65+i));

function toggleTheme(){
  const cur=document.documentElement.getAttribute('data-theme')||'dark';
  const next=cur==='light'?'dark':'light';
  document.documentElement.setAttribute('data-theme',next);
  localStorage.setItem('theme',next);
  document.getElementById('theme').textContent=next==='light'?'🌞':'🌙';
}
(function initTheme(){
  const saved=localStorage.getItem('theme')||'dark';
  document.documentElement.setAttribute('data-theme',saved);
  document.getElementById('theme').textContent=saved==='light'?'🌞':'🌙';
})();

function esc(s){return (s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
function highlight(text,q){
  if(!q) return esc(text||''); try{const re=new RegExp('('+q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')+')','ig');return esc(text||'').replace(re,'<mark>$1</mark>');}catch(e){return esc(text||'');}
}
function letterOf(term){const c=(term||'').trim().charAt(0).toUpperCase();return LETTERS.includes(c)?c:'#';}

const elTabDict=document.getElementById('tab-dict');
const elTabRefs=document.getElementById('tab-refs');
const elControlsDict=document.getElementById('controls-dict');
const elControlsRefs=document.getElementById('controls-refs');
const elDictView=document.getElementById('dict-view');
const elRefsView=document.getElementById('refs-view');
const elCount=document.getElementById('count');
const elAz=document.getElementById('az-bar');
const elQ=document.getElementById('q');
const elTag=document.getElementById('tag');
const elSort=document.getElementById('sort');
const elClr=document.getElementById('clear');
const elQref=document.getElementById('qref');

(function fillTags(){
  const tags = Array.from(new Set((DATA||[]).map(r=>String(r.Tag||'').trim()).filter(Boolean))).sort();
  tags.forEach(t=>{const opt=document.createElement('option');opt.value=t;opt.textContent=t;elTag.appendChild(opt);});
})();

elTabDict.onclick=()=>{elTabDict.classList.add('active');elTabRefs.classList.remove('active');elControlsDict.style.display='';elControlsRefs.style.display='none';elDictView.style.display='';elRefsView.style.display='none';buildAZ('dict');buildDict();};
elTabRefs.onclick=()=>{elTabRefs.classList.add('active');elTabDict.classList.remove('active');elControlsRefs.style.display='';elControlsDict.style.display='none';elRefsView.style.display='';elDictView.style.display='none';buildAZ('refs');buildRefs();};

function buildAZ(mode){
  elAz.innerHTML=''; LETTERS.forEach(L=>{const a=document.createElement('a');a.textContent=L;a.href = (mode==='dict')?('#letter-'+L):('#ref-'+L); elAz.appendChild(a);});
}

let t; function onChange(){clearTimeout(t);t=setTimeout(buildDict,140);}
elQ.addEventListener('input', onChange); elTag.addEventListener('change', buildDict); elSort.addEventListener('change', buildDict);
elClr.addEventListener('click', ()=>{elQ.value='';elTag.value='';elSort.value='term';buildDict();});

function buildDict(){
  const q=(elQ.value||'').trim().toLowerCase(); const tg=(elTag.value||'').trim().toLowerCase();
  let arr=(DATA||[]).filter(r=>!tg || String(r.Tag||'').toLowerCase()===tg);
  if(q){arr=arr.filter(r=>(r.Term+' '+r.Aliases+' '+r["Acronym Expansion"]+' '+r["Draft definition (from your docs)"]).toLowerCase().includes(q));}
  if(elSort.value==='freq'){arr.sort((a,b)=>(b["Term frequency (rough)"]||0)-(a["Term frequency (rough)"]||0)||a.Term.localeCompare(b.Term));}
  else{arr.sort((a,b)=>a.Term.localeCompare(b.Term));}
  elDictView.innerHTML=''; let currentLetter=null,count=0;
  arr.forEach((r,i)=>{
    const L=letterOf(r.Term);
    if(L!==currentLetter){currentLetter=L;const h=document.createElement('div');h.className='section-title';h.id='letter-'+L;h.textContent=L;elDictView.appendChild(h);}
    const card=document.createElement('div'); card.className='card';
    const aliases=r.Aliases?` <span class="chip">Aliases: ${esc(r.Aliases)}</span>`:"";
    const exp=r["Acronym Expansion"]?` <span class="chip">${esc(r["Acronym Expansion"])}</span>`:"";
    const tag=r.Tag?`<span class="chip">${esc(r.Tag)}</span>`:"";
    const course=r.Course?`<span class="chip">${esc(r.Course)}</span>`:"";
    const module=r.Module?`<span class="chip">${esc(r.Module)}</span>`:"";
    const freq=(r["Term frequency (rough)"]||0);
    const freqChip=freq?`<span class="chip">Freq: ${freq}</span>`:"";
    const citation=r["Citation (doc, sentence #)"]?`<div class="muted">Citation: ${esc(r["Citation (doc, sentence #)"])}</div>`:"";
    const sources=r.Sources?`<div class="muted">Sources: ${esc(r.Sources)}</div>`:"";
    const defId='def-'+i+'-'+Math.random().toString(36).slice(2,7);
    card.innerHTML=`
      <div class="term">${highlight(r.Term, q)}</div>
      <div class="meta">${tag} ${course} ${module} ${freqChip} ${aliases} ${exp}</div>
      <div id="${defId}" class="def">${highlight(r["Draft definition (from your docs)"], q)}</div>
      <div class="row" style="margin-top:8px;gap:8px;">
        <button class="btn-ghost copy-btn" data-target="${defId}">Copy definition</button>
      </div>
      ${citation}
      ${sources}
    `;
    elDictView.appendChild(card); count++;
  });
  elCount.textContent = count + " result" + (count===1?"":"s");
  document.querySelectorAll('.copy-btn').forEach(btn=>{
    btn.onclick=()=>{
      const target=document.getElementById(btn.dataset.target); if(!target) return;
      const tmp=document.createElement('textarea'); tmp.value=target.innerText.trim(); document.body.appendChild(tmp); tmp.select();
      try{document.execCommand('copy');}catch(e){} document.body.removeChild(tmp);
      btn.textContent='Copied!'; setTimeout(()=>btn.textContent='Copy definition',900);
    };
  });
}

function buildRefs(){
  const elRefsView=document.getElementById('refs-view'); const elQref=document.getElementById('qref');
  const q=(elQref.value||'').trim().toLowerCase();
  elRefsView.innerHTML=''; let currentLetter=null,count=0;
  REFS.filter(r=>!q||r.name.toLowerCase().includes(q)).forEach(ref=>{
    const c=(ref.name||'').trim().charAt(0).toUpperCase(); const L=LETTERS.includes(c)?c:'#';
    if(L!==currentLetter){currentLetter=L;const h=document.createElement('div');h.className='section-title';h.id='ref-'+L;h.textContent=L;elRefsView.appendChild(h);}
    const div=document.createElement('div'); div.className='ref';
    div.innerHTML=`<div class="name">${esc(ref.name)}</div><div class="count">${ref.count} term(s)</div>`;
    div.onclick=()=>{document.getElementById('tab-dict').click(); document.getElementById('q').value=ref.name; buildDict(); window.scrollTo({top:0,behavior:'smooth'});};
    elRefsView.appendChild(div); count++;
  });
  document.getElementById('count').textContent = count + " reference" + (count===1?"":"s");
}
document.getElementById('qref').addEventListener('input', ()=>{buildRefs();});

buildAZ('dict'); buildDict();
function buildAZ(mode){
  const elAz=document.getElementById('az-bar'); elAz.innerHTML='';
  LETTERS.forEach(L=>{const a=document.createElement('a'); a.textContent=L; a.href=mode==='dict'?('#letter-'+L):('#ref-'+L); elAz.appendChild(a);});
}

if('serviceWorker' in navigator){window.addEventListener('load',()=>{navigator.serviceWorker.register('./sw.js').catch(()=>{});});}
</script>
